<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="../styles/product.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bx-food-menu'></i>
            <span class="logo_name">Seafood</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="../admin/">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#" class="active">
                    <i class='bx bx-box'></i>
                    <span class="links_name">Product</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-list-ul'></i>
                    <span class="links_name">Order list</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-coin-stack'></i>
                    <span class="links_name">Stock</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-book-alt'></i>
                    <span class="links_name">Total order</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-heart'></i>
                    <span class="links_name">Favrorites</span>
                </a>
            </li>
            <li class="log_out">
                <a href="#" class="logout">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Log out</span>
                </a>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">Product</span>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search...">
                <i class='bx bx-search'></i>
            </div>
            <div class="profile-details">
                <!--<img src="images/profile.jpg" alt="">-->
                <span class="admin_name">adminku</span>
                <i class='bx bx-chevron-down'></i>
            </div>
        </nav>
        <div class="table-container">
            <div class="add">
                <a href="#" id="modal">
                    <img src="../image/comment-add-solid-48.png" alt="" srcset="">
                    <span>Product</span>
                </a>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama</th>
                        <th>Harga</th>
                        <th>Stok</th>
                        <th>Kategori</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </section>
    <!-- modal add -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div>
                <form name="newProduct">
                    <div>
                        <label>Nama</label>
                        <input type="text" name="name" placeholder="Nama" required>
                    </div>
                    <div class="input-group">
                        <div>
                            <label for="">Harga</label>
                            <input type="text" name="harga" placeholder="Harga" required>
                        </div>
                        <div>
                            <label for="">Stok</label>
                            <input type="text" name="stok" placeholder="Stok" required>
                        </div>
                        <div>
                            <label for="">Kategori</label>
                            <select name="kategori" id="kategori"></select>
                        </div>
                    </div>
                    <div>
                        <input class="input-file" name="photo" type="file" required>
                    </div>
                    <div class="tombol">
                        <button type="submit">Tambah</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- end modal add -->

    <!-- modal update -->
    <div id="modalUpdate" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div>
                <form name="updateProduct">
                    <div>
                        <label>Nama</label>
                        <input type="text" name="name1" placeholder="Nama" required>
                    </div>
                    <div class="input-group">
                        <div>
                            <label for="">Harga</label>
                            <input type="text" name="harga1" placeholder="Harga" required>
                        </div>
                        <div>
                            <label for="">Stok</label>
                            <input type="text" name="stok1" placeholder="Stok" required>
                        </div>
                        <div>
                            <label for="">Kategori</label>
                            <select name="kategoris" id="kategori1"></select>
                        </div>
                    </div>
                    <div>
                        <input class="input-file" name="photo1" type="file" required>
                    </div>
                    <div class="tombol">
                        <button type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- end modal update -->

    <!-- modal detail -->
    <div id="detail" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="containerdetail">
                
            </div>
        </div>
    </div>
    <!-- end modal detail -->
</body>
<script src="../js/appearance/index.js"></script>
<script src="../js/product/product.js"></script>
<script src="../js/appearance/logout.js"></script>

</html>
